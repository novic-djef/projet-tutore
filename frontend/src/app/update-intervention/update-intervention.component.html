<html>
   <body>
    <div class="formulaire">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" ngNativeValidate >
          <div class="container">
            <h3>Modifier une intervention</h3>
            <hr>
    
            <label for="name"><b>Description</b></label>
            <textarea type="text" name="paragraph_text" cols="50" rows="30" [(ngModel)]="Intervention.description" #description="ngModel" name="description" class="form-control" placeholder="Description de l'intervention" required ></textarea>
        
            <label for="name"><b>Type de Diagnostique</b></label>
            <input type="text" [(ngModel)]="Intervention.typeDiagnostique" #nom="ngModel" name="nom"  placeholder="Marque du matériel"required minlength="2">

            <label for="name"><b>Assigné a un technicien</b></label>
            <input type="text" [(ngModel)]="Intervention.isAssign" #modele="ngModel" placeholder="assiger la tache a un technicien" name="modele" required>
  
            <label for="name"><b>isFrequency</b></label>
            <input type="text" [(ngModel)]="Intervention.isFrequency" #modele="ngModel" placeholder="Entrer la marque du materiels" name="modele" required>
  
            <label for="name"><b>userId</b></label>
            <input type="text" [(ngModel)]="Intervention.userId" #modele="ngModel" placeholder="assiger la tache a un technicien" name="modele" required>
  
            <label for="name"><b>equipementId</b></label>
            <input type="text" [(ngModel)]="Intervention.equipementId" #modele="ngModel" placeholder="Entrer la marque du materiels" name="modele" required>
  
            <label for="date"><b>date d'achat du matériel</b></label>
            <input type="date" [(ngModel)]="Intervention.createdAt" #date="ngModel" name="date" required>
  
            <label for="email"><b>date d expiration de garantie</b></label>
            <input type="date"  [(ngModel)]="Intervention.updateAt" #date="ngModel" name="date" required>
            <hr>
        
            <!-- <input type="submit" class="registerbtn" value="Enregistrer"> -->
            <button type="submit" class="registerbtn">enregistrer</button>
          </div>
        
        </form>
  </div>
</body>
</html>
